<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gmail</title>
</head>
<body>

    <!-- Inizio Footer -->
    <footer id="site_footer"></footer>
</body>
</html>
